name: Continous integration and deployment

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup .NET 5 ğŸ”§
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version:'5.0.x'

      - name: Restore dependencies ğŸ—¡
        run: dotnet restore

      - name: Buil App ğŸš€
        run: dotnet build -c Release --no-restore 


